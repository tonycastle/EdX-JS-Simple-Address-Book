<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Address Book</title>
    </head>
    <body>
        <h1>Contact Book</h1>
        <h3>Add New Contact</h3>
        <form id="contactForm" action="http://www.google.co.uk">
            <label> Name: <input type="text" id="fname" /></label>
            <label> Surname: <input type="text" id="surname" /></label>
            <label> Phone: <input type="text" id="phone" /></label>
            <input type="submit" id="submit" value="Add to Contacts" />
        </form>
        <h3>Contacts</h3>
        <div id="contactList">
        </div>
        <script src="script.js"></script>
</body>
</html>
